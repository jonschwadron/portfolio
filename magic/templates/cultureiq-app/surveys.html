{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

	<title>CultureiQ</title>

	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->

	<!-- start: CSS -->
	{% include 'cultureiq-app/stylesheets.html' %}
	<!-- end: CSS -->

	<!-- start: Favicon -->
	{% include 'cultureiq-app/images.html' %}
	<!-- end: Favicon -->




</head>

<body>
		<!-- start: Header -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="index.html">CULTUREiQ</a>
			</div>
		</div>
	</div>
	<!-- start: Header -->

		<div class="container-fluid-full">
		<div class="row-fluid">

			<!-- start: Main Menu -->
			<div id="sidebar-left" class="span2">
				<div class="nav-collapse sidebar-nav">
					<ul class="nav nav-tabs nav-stacked main-menu">
						<li><a href="{% url 'ciqa_index' %}"><i class="icon-dashboard"></i><span class="hidden-tablet"> Overview</span></a></li>
						<li><a href="{% url 'ciqa_surveys' %}"><i class="icon-align-justify"></i><span class="hidden-tablet"> Surveys</span></a></li>
						<li><a href="{% url 'ciqa_analytics' %}"><i class="icon-bar-chart"></i><span class="hidden-tablet"> Analytics</span></a></li>
						<li><a href="{% url 'ciqa_pulse' %}"><i class="fa fa-heartbeat"></i><span class="hidden-tablet"> Pulse</span></a></li>
					</ul>
				</div>
			</div>
			<!-- end: Main Menu -->

			<!-- start: Content -->
			<div id="content" class="span10">


			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="index.html">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li>
					<a href="#">Surveys</a>
				</li>
			</ul>


			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2>Form Elements</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal">
							<fieldset>


							  <div class="control-group">
								<label class="control-label" for="selectError">Are you satisfied with your current company?</label>
								<div class="controls">
								  <select id="selectError" data-rel="chosen">
									<option>Not Satisfied</option>
									<option>Needs Improvement</option>
									<option>Neutral</option>
									<option>Satisfied</option>
									<option>Very Satisfied</option>
								  </select>
								</div>
							  </div>

								<div class="control-group success">
								<label class="control-label" for="inputSuccess">Comments</label>
								<div class="controls">
								  <input type="text" id="inputSuccess">
								</div>
							  </div>

							  <div class="form-actions">
								<button type="submit" class="btn btn-primary">Submit</button>
							  </div>
							</fieldset>
						  </form>

					</div>
				</div><!--/span-->

			</div><!--/row-->


	</div><!--/.fluid-container-->

			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->


	<div class="clearfix"></div>



	<!-- start: JavaScript-->
	{% include 'cultureiq-app/javascripts.html' %}
	<!-- end: JavaScript-->

</body>
</html>
